<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>User Details</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid style="height: 10%">
    <ion-row justify-content-center align-items-center style="height: 100%">
      <h3> Update User Details : </h3>
    </ion-row>
  </ion-grid>


  <div *ngIf="error" class="error-message">{{error}}</div>
  <ion-content padding="'true'" scroll="false" class="has-header">
    <ion-card>
      <form class="list" #newStudentForm="ngForm" (ngSubmit)="updateUserDetails()">
        <ion-row>
          <ion-col>
            <ion-list inset>

              <ion-item>
                <ion-label text-wrap>First Name : </ion-label>
                <ion-input name="firstname" required [(ngModel)]="firstname" type="text"></ion-input>
              </ion-item>

              <ion-item>
                <ion-label text-wrap>Last Name : </ion-label>
                <ion-input name="lastname" required [(ngModel)]="lastname" type="text"></ion-input>
              </ion-item>

              <ion-item>
                <ion-label text-wrap>Email ID : </ion-label>
                <ion-input disabled="true" name="emailId" required [(ngModel)]="emailId" type="email"></ion-input>
              </ion-item>


              <ion-item>
                <ion-label text-wrap>Password : </ion-label>
                <ion-input name="password" id="password" [type]="passwordType[0]" disabled="true" required [(ngModel)]="password"></ion-input>
                <ion-icon item-end [name]="passwordIcon[0]" class="passwordIcon" (click)='hideShowPassword(0)'></ion-icon>
              </ion-item>

              <ion-item>
                <ion-label text-wrap>Re-type Password : </ion-label>
                <ion-input name="reTypePassword" [type]="passwordType[1]" disabled="true" required [(ngModel)]="reTypePassword"></ion-input>
                <ion-icon item-end [name]="passwordIcon[1]" class="passwordIcon" (click)='hideShowPassword(1)'></ion-icon>
              </ion-item>

              <ion-item>
                <ion-label text-wrap>User Role : </ion-label>
                <ion-input name="userRole" required [(ngModel)]="userRole" type="text" disabled="true"></ion-input>
              </ion-item>

              <ion-item>
                <ion-label text-wrap>Security Question : </ion-label>
                <ion-input name="securityQuestion" required [(ngModel)]="securityQuestion" type="text"></ion-input>
              </ion-item>

              <ion-item>
                <ion-label text-wrap>Answer : </ion-label>
                <ion-input name="answer" [type]="passwordType[2]" required [(ngModel)]="answer"></ion-input>
                <ion-icon item-end [name]="passwordIcon[2]" class="passwordIcon" (click)='hideShowPassword(2)'></ion-icon>
              </ion-item>

              <ion-grid style="height: 100%">
                <ion-row justify-content-center align-items-center style="height: 100%">
                  <button ion-button class="submit-btn" full type="submit" [disabled]="!newStudentForm.form.valid">Update
                    User
                  </button>
                </ion-row>
              </ion-grid>

            </ion-list>
          </ion-col>
        </ion-row>
      </form>
    </ion-card>

  </ion-content>
</ion-content>
