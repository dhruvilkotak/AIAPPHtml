<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Line Charts</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3> Growth Charts</h3>
  <div col-sm-12 col-md-12 col-lg-12 col-xl-12 has-header="true" padding="true" ng-controller="AppCtrl as ctrl"
    class="margin-auto">
    <!-- <ion-card> -->
    <div style="width: 70%;" *ngIf="chartData.length > 0">
      <canvas baseChart [chartType]="'line'" [datasets]="chartData" [labels]="chartLabels" [options]="chartOptions"
        [colors]="myColors" [legend]="true" (chartClick)="onChartClick($event)">
      </canvas>
    </div>

    <!-- </ion-card>     -->
  </div>
</ion-content>
